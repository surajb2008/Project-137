<html>
 <head>
	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body id="gradient">
  <center>
    <h1 class="btn btn-success heading">AI Object Finder
      <br>
      <span class="note">
        NOTE- The input name which you will give should match the
        names present in CoCo model then only it will detect.
      </span>
      <br>
      <span class="square_sides"></span> 
    </h1>
    <br><br>
    <label class="label">Object Name:</label><br><br>
    <input id="text">
    <br><br>
    <button onclick="start()" class="btn btn-info" id="start">start</button><br>
    <h3 id="number_of_objects" class="btn btn-success"></h3>
    <h3 id="object_status" class="btn btn-danger"></h3>
  </center>
  <div class="copy_right_footer">
    Developed by Suraj Baratam
  </div>
  <script src="main.js"></script>
 </body>
</html>
